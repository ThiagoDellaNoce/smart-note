<form id="form" #form="ngForm" (submit)="form_submit(form)">

  <input type="text" ngModel name="nome" placeholder="Digite seu nome">
  <br />

  <input type="text" ngModel name="sobrenome" placeholder="Digite seu sobrenome">
  <br />

  <button type="submit">Salvar</button>

</form>

<ul>
  <li *ngFor="let pessoa of pessoas">
    {{ pessoa.nome + ' ' + pessoa.sobrenome }}
  </li>
</ul>
